<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="./images/logo_coffe.svg"
      type="image/x-icon"
    />
    <title>Coffee Street</title>
    <link rel="stylesheet" href="./css/normalize.css" />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <header class="header">
      <img
        class="coffee-bg"
        src="./images/coffee.png"
        alt=""
        width="600"
        height="394px"
      />
      <div class="header-container">
        <!-- Navigations -->
        <div class="header-nav-container container">
          <a href="" class="site-logo">
            <img
              src="./images/logo_coffe.svg"
              alt="Coffe street logo"
              width="150px"
              height="30"
            />
          </a>
          <nav class="sitenav">
            <ul class="sitenav-list">
              <li><a class="sitenav-list__link" href="">About us</a></li>
              <li><a class="sitenav-list__link" href="">Our Product</a></li>
              <li><a class="sitenav-list__link" href="">Delivery</a></li>
            </ul>
          </nav>
          <div class="header-actions">
            <form class="header-search-form">
              <button class="header-search-form__btn">
                <img
                  src="./images/search-icon.svg"
                  alt=""
                  width="19px"
                  height="19px"
                />
              </button>
              <input
                class="header-search-form__input"
                type="text"
                placeholder="Cappucino"
              />
            </form>
            <a class="header-actions__basket" href="">
              <img
                src="./images/korzinka.svg"
                alt=""
                width="25px"
                height="24px"
              />
            </a>
          </div>
        </div>
        <!-- Hero -->
        <div class="header-hero-container container">
          <div class="hero-content">
            <h1 class="hero-content__title">
              Enjoy your <span>coffee</span> before your activity
            </h1>
            <p class="hero-content__desc">
              Boost your productivity and build your mood with a glass of coffee
              in the morning
            </p>
            <div class="hero-btnDiv">
              <a class="hero-btnDiv-link1" href="#">Order now</a>
              <a class="hero-btnDiv-link2" href="#">More menu</a>
            </div>
          </div>
          <img
            class="hero-image"
            src="./images/img-hero.png"
            alt=""
            width="527px"
          />
        </div>
      </div>
    </header>
  </body>
</html>
